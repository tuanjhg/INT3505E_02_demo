{% extends "base.html" %}

{% block title %}Add Book - Library Management System{% endblock %}

{% block content %}
<div class="card">
    <h1>Add New Book</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required maxlength="13" 
                   pattern="[0-9]{10,13}" title="Please enter a valid ISBN (10-13 digits)">
            <small>Enter 10 or 13 digit ISBN number</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="{{ url_for('web.books') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
