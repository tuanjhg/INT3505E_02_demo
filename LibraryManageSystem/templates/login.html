{% extends "base.html" %}

{% block title %}Login - Library Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>
    
    <!-- Server-side form for session-based auth -->
    <form method="POST" action="{{ url_for('web.login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Don't have an account? <a href="{{ url_for('web.register') }}">Register here</a></p>
            <p style="font-size: 12px; color: #666;">
                <strong>Default credentials:</strong><br>
                Username: <code>admin</code> | Password: <code>admin123</code><br>
                Username: <code>testuser</code> | Password: <code>test123</code>
            </p>
        </div>
    </form>
</div>
{% endblock %}
