<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer - Library API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
    <style>
        .explorer-container {
            max-width: 1400px;
            margin: 100px auto 60px;
            padding: 0 24px;
        }
        
        .explorer-header {
            margin-bottom: 40px;
        }
        
        .explorer-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .explorer-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .explorer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .explorer-panel {
            background: var(--dark);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .panel-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .panel-header i {
            color: var(--primary);
        }
        
        .panel-body {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--white);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 200px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }
        
        .btn-send {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .response-status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .time {
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .response-body {
            padding: 24px;
            max-height: 500px;
            overflow: auto;
        }
        
        .response-body pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--light);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .quick-endpoints {
            margin-top: 30px;
        }
        
        .quick-endpoints h4 {
            margin-bottom: 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .endpoint-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .endpoint-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        
        .endpoint-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .endpoint-btn .method {
            padding: 2px 6px;
            font-size: 0.7rem;
        }
        
        .auth-section {
            background: rgba(99, 102, 241, 0.1);
            border-radius: var(--radius-sm);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .auth-section h4 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .auth-section h4 i {
            color: var(--primary);
        }
        
        @media (max-width: 1024px) {
            .explorer-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('portal.index') }}" class="nav-logo">
                <i class="fas fa-book-open"></i>
                Library API
            </a>
            <div class="nav-links">
                <a href="{{ url_for('portal.index') }}">Home</a>
                <a href="{{ url_for('portal.docs') }}">Docs</a>
                <a href="{{ url_for('portal.explorer') }}" class="active">API Explorer</a>
                <a href="{{ url_for('portal.getting_started') }}">Getting Started</a>
                <a href="/swagger" class="btn-swagger">
                    <i class="fas fa-bolt"></i> Swagger UI
                </a>
            </div>
        </div>
    </nav>

    <div class="explorer-container">
        <header class="explorer-header">
            <h1><i class="fas fa-flask"></i> API Explorer</h1>
            <p>Thử nghiệm API trực tiếp từ trình duyệt</p>
        </header>

        <div class="explorer-grid">
            <!-- Request Panel -->
            <div class="explorer-panel">
                <div class="panel-header">
                    <i class="fas fa-paper-plane"></i>
                    <h3>Request</h3>
                </div>
                <div class="panel-body">
                    <form id="api-explorer-form">
                        <div class="form-group">
                            <label>Endpoint</label>
                            <div class="form-row">
                                <select id="method" class="form-control">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                </select>
                                <input type="text" id="endpoint" class="form-control" 
                                       placeholder="/api/books" value="/api/books">
                            </div>
                        </div>
                        
                        <div class="auth-section">
                            <h4><i class="fas fa-lock"></i> Authentication (Optional)</h4>
                            <input type="text" id="auth-token" class="form-control" 
                                   placeholder="Bearer token...">
                        </div>
                        
                        <div class="form-group">
                            <label>Request Body (JSON)</label>
                            <textarea id="request-body" class="form-control" 
                                      placeholder='{"title": "Book Title", "author": "Author Name"}'></textarea>
                        </div>
                        
                        <button type="submit" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                            Send Request
                        </button>
                    </form>
                    
                    <div class="quick-endpoints">
                        <h4>Quick Endpoints:</h4>
                        <div class="endpoint-buttons">
                            <button class="endpoint-btn" onclick="setEndpoint('GET', '/api/books')">
                                <span class="method get">GET</span> /books
                            </button>
                            <button class="endpoint-btn" onclick="setEndpoint('GET', '/api/books/1')">
                                <span class="method get">GET</span> /books/1
                            </button>
                            <button class="endpoint-btn" onclick="setEndpoint('GET', '/api/users')">
                                <span class="method get">GET</span> /users
                            </button>
                            <button class="endpoint-btn" onclick="setEndpoint('GET', '/api/borrows')">
                                <span class="method get">GET</span> /borrows
                            </button>
                            <button class="endpoint-btn" onclick="setEndpoint('GET', '/health')">
                                <span class="method get">GET</span> /health
                            </button>
                            <button class="endpoint-btn" onclick="setEndpoint('POST', '/api/books', exampleBook)">
                                <span class="method post">POST</span> /books
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Response Panel -->
            <div class="explorer-panel">
                <div class="panel-header">
                    <i class="fas fa-reply"></i>
                    <h3>Response</h3>
                </div>
                <div id="response-status" class="response-status">
                    <span class="status">Waiting...</span>
                </div>
                <div class="response-body">
                    <pre id="response-result">Click "Send Request" to see the response</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/portal.js') }}"></script>
    <script>
        const exampleBook = JSON.stringify({
            title: "Clean Code",
            author: "Robert C. Martin",
            isbn: "978-0132350884",
            quantity: 5
        }, null, 2);
        
        function setEndpoint(method, endpoint, body = '') {
            document.getElementById('method').value = method;
            document.getElementById('endpoint').value = endpoint;
            document.getElementById('request-body').value = body;
        }
    </script>
</body>
</html>
