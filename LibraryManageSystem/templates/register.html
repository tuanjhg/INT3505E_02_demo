{% extends "base.html" %}

{% block title %}Register - Library Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Register</h2>
    
    <!-- Server-side form for session-based auth -->
    <form method="POST" action="{{ url_for('web.register') }}" onsubmit="return validatePassword()">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" autocomplete="name">
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
            <small style="color: #666;">Minimum 6 characters</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" minlength="6">
        </div>
        
        <div id="password-error" class="alert alert-error" style="display: none;"></div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success" style="width: 100%;">Register</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="{{ url_for('web.login') }}">Login here</a></p>
        </div>
    </form>
</div>

<script>
function validatePassword() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('password-error');
    
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match!';
        errorDiv.style.display = 'block';
        return false;
    }
    
    errorDiv.style.display = 'none';
    return true;
}
</script>
{% endblock %}
