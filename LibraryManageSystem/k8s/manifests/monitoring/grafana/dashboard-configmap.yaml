apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: library-system
data:
  library-dashboard.json: |
    {
      "dashboard": {
        "title": "Library Management System",
        "tags": ["library", "api"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "refresh": "5s",
        "schemaVersion": 16,
        "version": 0,
        "links": []
      }
    }