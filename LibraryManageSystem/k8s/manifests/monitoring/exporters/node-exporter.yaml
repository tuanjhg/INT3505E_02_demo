apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: library-node-exporter
  namespace: library-system
spec:
  selector:
    matchLabels:
      app: library-node-exporter
  template:
    metadata:
      labels:
        app: library-node-exporter
    spec:
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        ports:
        - containerPort: 9100
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: root
          mountPath: /rootfs
          readOnly: true
        command:
        - /bin/node_exporter
        - --path.procfs=/host/proc
        - --path.rootfs=/rootfs
        - --path.sysfs=/host/sys
        - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
---
apiVersion: v1
kind: Service
metadata:
  name: library-node-exporter
  namespace: library-system
spec:
  selector:
    app: library-node-exporter
  ports:
  - port: 9100
    targetPort: 9100
  type: ClusterIP