apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-redis-exporter
  namespace: library-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-redis-exporter
  template:
    metadata:
      labels:
        app: library-redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        ports:
        - containerPort: 9121
        env:
        - name: REDIS_ADDR
          value: redis://library-redis:6379
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: library-secrets
              key: REDIS_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: library-redis-exporter
  namespace: library-system
spec:
  selector:
    app: library-redis-exporter
  ports:
  - port: 9121
    targetPort: 9121
  type: ClusterIP