apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: library-postgres
  namespace: library-system
spec:
  serviceName: library-postgres
  replicas: 1
  selector:
    matchLabels:
      app: library-postgres
  template:
    metadata:
      labels:
        app: library-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: library_db
        - name: POSTGRES_USER
          value: library_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: library-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - library_user
            - -d
            - library_db
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - library_user
            - -d
            - library_db
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi