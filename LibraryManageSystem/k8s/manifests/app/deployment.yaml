apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-app
  namespace: library-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: library-app
  template:
    metadata:
      labels:
        app: library-app
    spec:
      containers:
      - name: library-app
        image: library-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: WORKERS
          value: "2"
        envFrom:
        - configMapRef:
            name: library-config
        - secretRef:
            name: library-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: logs
        emptyDir: {}
      - name: instance
        emptyDir: {}