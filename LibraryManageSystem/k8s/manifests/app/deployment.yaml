apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-app
  namespace: library-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: library-app
  template:
    metadata:
      labels:
        app: library-app
    spec:
      containers:
      - name: library-app
        image: library-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: library-config
        - secretRef:
            name: library-secrets
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: instance
          mountPath: /app/instance
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs
        emptyDir: {}
      - name: instance
        emptyDir: {}