apiVersion: v1
kind: ConfigMap
metadata:
  name: library-config
  namespace: library-system
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  DATABASE_URL: "postgresql://library_user:library_pass@library-postgres:5432/library_db"
  REDIS_URL: "redis://library-redis:6379/0"
  RATE_LIMIT_ENABLED: "True"